<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: #0D1224;
      color: white;
    }

    header {
      background: linear-gradient(90deg, #72A3ED, #3C6BC9);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 25px rgba(114,163,237,0.6);
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid white;
    }

    section {
      padding: 100px 60px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      color: #1A2E49;
      padding: 50px;
      max-width: 1000px;
      border-radius: 20px;
      border: 3px solid #72A3ED;
      box-shadow: 0 0 30px rgba(114,163,237,0.35);
    }

    .categoria {
      background: #72A3ED;
      color: white;
      padding: 18px;
      margin-top: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .flecha {
      font-size: 20px;
      transition: transform 0.3s ease;
    }
    .flecha.abierto {
      transform: rotate(90deg);
    }

    .contenido {
      display: none;
      padding: 15px 0;
    }

    .lista {
      list-style: none;
      padding-left: 0;
      font-size: 18px;
    }

    .lista li {
      margin: 10px 0;
      padding: 12px 18px;
      background: rgba(255,255,255,0.92);
      border-radius: 10px;
      border: 2px solid #72A3ED;
    }

    .lista a {
      color: #1A2E49;
      font-weight: bold;
      text-decoration: none;
    }

    .lista li:hover { background: #e0ebff; }
  </style>
</head>

<body>

<header>
  <img src="imagenes/foto.jpg" alt="Foto de perfil" />
  <nav class="nav-links">
    <a href="#proyectos">Proyectos</a>
  </nav>
</header>

<section id="proyectos">
  <div class="card">
    <h2>Mis Trabajos Académicos</h2>

    <!-- QUIZ -->
    <div class="categoria" onclick="toggle('quices', this)">
      <span class="flecha">▶</span> Quiz
    </div>
    <div id="quices" class="contenido">
      <ul class="lista">
        <li><a href="proyectos/quiz1/Ejercicio Práctico 1.pdf" target="_blank">Quiz 1</a></li>
      </ul>
    </div>

    <!-- PARCIALES -->
    <div class="categoria" onclick="toggle('parciales', this)">
      <span class="flecha">▶</span> Parciales
    </div>
    <div id="parciales" class="contenido">
      <ul class="lista">
        <li><a href="proyectos/parciales/Parcial 1" target="_blank">Parcial 1</a></li>
        <li><a href="proyectos/parciales/Parcial 2.zip" download>Parcial 2</a></li>
      </ul>
    </div>

    <!-- INVESTIGACIONES -->
    <div class="categoria" onclick="toggle('investigaciones', this)">
      <span class="flecha">▶</span> Investigaciones
    </div>
    <div id="investigaciones" class="contenido">
      <ul class="lista">
        <li><a href="proyectos/investigaciones/Investigación 1 de Programación I.pdf" target="_blank">Investigación 1</a></li>
        <li><a href="proyectos/investigaciones/Investigación 2, Programación.pdf" target="_blank">Investigación 2</a></li>
      </ul>
    </div>

    <!-- LABS -->
    <div class="categoria" onclick="toggle('labs', this)">
      <span class="flecha">▶</span> Laboratorios
    </div>
    <div id="labs" class="contenido">
      <ul class="lista">
        <li><a href="proyectos/laboratorios/Laboratorio 1, Programaciono I.pdf" target="_blank">Laboratorio 1</a></li>
        <li><a href="proyectos/laboratorios/Laboratorio Práctica 2, programación I 5.pdf" target="_blank">Laboratorio 2</a></li>
      </ul>
    </div>

  </div>
</section>

<script>
function toggle(id, elemento) {
  const el = document.getElementById(id);
  const flecha = elemento.querySelector(".flecha");

  // Oculta todo excepto el que toca
  document.querySelectorAll(".contenido").forEach(sec => {
    if (sec.id !== id) sec.style.display = "none";
  });

  document.querySelectorAll(".flecha").forEach(f => f.classList.remove("abierto"));

  // Alterna visibilidad
  el.style.display = (el.style.display === "block") ? "none" : "block";

  // Flecha
  flecha.classList.toggle("abierto");

  // Scroll hasta mostrar archivos
  setTimeout(() => {
    const offset = el.offsetTop - 120;
    window.scrollTo({ top: offset, behavior: "smooth" });
  }, 150);
}
</script>

</body>
</html>
