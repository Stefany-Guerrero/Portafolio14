<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio</title>
  <style>
    /* ===========================
       ESTILOS GENERALES
    =========================== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(#0e1b29, #0a1622);
      color: white;
    }

    /* ===========================
       HEADER / NAVBAR
    =========================== */
    header {
      background: linear-gradient(90deg, #0d47a1, #00695c);
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
    }

    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* ===========================
       ESPACIADO ENTRE SECCIONES
    =========================== */
    section {
      padding: 160px 60px;
      margin-top: 180px;
    }

    /* ===========================
       SEPARADORES DECORATIVOS
    =========================== */
    .divider {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
      margin: 40px 0;
      border-radius: 10px;
    }

    /* ===========================
       HERO / INICIO
    =========================== */
    #hero {
      background-image: url('imagenes/hero.jpg'); /* Aquí tu imagen de fondo */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 150px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    /* ===========================
       SOBRE MI
    =========================== */
    #sobre-mi {
      background: rgba(20, 35, 50, 0.92);
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.35);
      color: #d7ecff;
    }

    /* ===========================
       PROYECTOS
    =========================== */
    #proyectos {
      background: linear-gradient(#1a2f3b, #12323d);
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.35);
      color: #d6fff4;
    }

    .proyecto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .proyecto-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .proyecto-item:hover {
      transform: scale(1.03);
    }

    .proyecto-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .proyecto-info {
      padding: 15px;
      color: black;
    }

    /* ===========================
       HABILIDADES
    =========================== */
    #habilidades {
      background: rgba(18, 28, 42, 0.95);
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.35);
      color: #e0f2ff;
    }

    /* ===========================
       FOTO PERFIL
    =========================== */
    .foto-perfil {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- HEADER / NAVBAR -->
  <header>
    <img src="imagenes/tu-foto.jpg" alt="Foto" class="foto-perfil" />
    <nav class="nav-links">
      <a href="#hero">Inicio</a>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#proyectos">Proyectos</a>
      <a href="#habilidades">Habilidades</a>
    </nav>
  </header>

  <!-- HERO PRINCIPAL -->
  <section id="hero">
    <h1>Bienvenida a mi Portafolio</h1>
    <p>Aquí puedes agregar una imagen temática o animación estilo LoL.</p>
  </section>

  <!-- SEPARADOR DECORATIVO 1 -->
  <div class="divider" style="background-image:url('imagenes/separador1.png');"></div>

  <!-- SOBRE MÍ -->
  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Texto aquí...</p>
    <!-- Aquí puedes agregar imagen decorativa -->
    <!-- <img src="imagenes/decoracion1.png" alt="Decoración" /> -->
  </section>

  <!-- SEPARADOR DECORATIVO 2 -->
  <div class="divider" style="background-image:url('imagenes/separador2.png');"></div>

  <!-- PROYECTOS -->
  <section id="proyectos">
    <h2>Proyectos</h2>
    <div class="proyecto-grid">
      <div class="proyecto-item">
        <img src="imagenes/proyecto1.jpg" alt="Proyecto 1">
        <div class="proyecto-info">
          <h3>Proyecto 1</h3>
          <p>Descripción breve del proyecto.</p>
        </div>
      </div>
      <div class="proyecto-item">
        <img src="imagenes/proyecto2.jpg" alt="Proyecto 2">
        <div class="proyecto-info">
          <h3>Proyecto 2</h3>
          <p>Descripción breve del proyecto.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- SEPARADOR DECORATIVO 3 -->
  <div class="divider" style="background-image:url('imagenes/separador3.png');"></div>

  <!-- HABILIDADES -->
  <section id="habilidades">
    <h2>Habilidades</h2>
    <p>Lista de habilidades aquí...</p>
    <!-- Aquí puedes agregar imagen decorativa -->
    <!-- <img src="imagenes/decoracion3.png" alt="Decoración" /> -->
  </section>

  <script>
    // Aquí puedes agregar scripts si quieres animaciones
    console.log("Portafolio cargado");
  </script>
</body>
</html>
